<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitirme Projeleri Veritabanı</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="users">
        <input class="search" placeholder="Baş harf ise büyük İ,Ö,Ü " /> <form method="get" action="https://github.com/bitirmeprojeleri"><button type="submit">Organizasyon Sayfası</button></form>

        <br>
          <button class="sort" data-sort="proje">
          Projeye Göre Sırala
          </button>
          <button class="sort" data-sort="adi">
          Ada Göre Sırala
          </button>
          <button class="sort" data-sort="yil">
          Yıla Göre Sırala
          </button>
          <button class="sort" data-sort="uni">
          Üniversiteye Göre Sırala
          </button>
          <button class="sort" data-sort="danisman">
          Danışmana Göre Sırala
          </button>
          
          
        <table>
          <tbody class="list">


            <tr>
              <td class="proje">Bitirme Projeleri Otomasyonu</td>
              <td class="adi">Emre Keskin</td>
              <td class="yil">2020</td>
              <td class="uni">İskenderun Teknik</td>
              <td class="danisman">Levent Karacan</td>
            </tr>
            
            <tr>
              <td class="proje"></td>
              <td class="adi"></td>
              <td class="yil"></td>
              <td class="uni"></td>
              <td class="danisman"></td>
            </tr>

          </tbody>
        </table>    
    </div>

      <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
